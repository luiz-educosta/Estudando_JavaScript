<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa ...</title>
    <style>
        body{
            background-color: rgb(64, 64, 224);
            color: white;/* Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(190, 190, 55);
        }
        p{
            color: rgb(190, 190, 55);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1><!-- Comentário em HTML-->
    <p>Realizando a primeira aula prática do curso em vídeo! IRAAAAA! =)</p>
    <script>    
        // String -> Number (Number.parseFloat(n1) ou Number.parseInt(n1))
        // Number -> String (n.toString() ou String(n))
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // retorna string
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // retorna string
        var soma = n1 + n2
        // (Number + Number) para adição
        // (String + String) para concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual á ${soma}`)

    </script>
</body>
</html>
