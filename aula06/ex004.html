<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial    ;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <Strong>${nome}</Strong>! Seu nome tem ${nome.length} letrass`)
        document.write(`<br/>Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.write(`<br/>Seu nome em mínusculas é ${nome.toLowerCase()}`)
        // dica n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
    </script>
</body>
</html>
